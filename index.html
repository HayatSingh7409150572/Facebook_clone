<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>
    <title>Facebok Login or SignUp</title>
</head>
<body class="flex justify-between bg-white-100">
    <div class="container ml-56 mt-40 mx-auto items-center justify-center">
        <div class="left w-1/3  mx-30">
            <img class="mr-44"   src="Facebook-image.webp  " alt="img">
            <!-- <h class="text-3xl ">Facebook helps you to connect and share with the people your life</h> -->
        </div>
        <h class="text-2xl ">Facebook helps you to connect and share with the people your life</h>
       
    </div>
    <div class="mr-60  mt-32 flex flex-col bg-white p-8 rounded-t-xl w-1/4 text-lg relative justify-end">
        <input class="px-4 h-12 my-2 border border-1 rounded-lg outline-blue-600" type="text" placeholder="email address or Phone number">
        <input class="px-4 h-12 my-2 border border-1 rounded-lg outline-blue-600" type="password" placeholder="password">
        <button class="btn bg-blue-600 text-white py-3 rounded-md font-bold text-l hover:bg-blue-700">log in</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password</span>
        <hr class="my-2">
        <button class="btn bg-green-600 text-white py-3 px-4 auto-center  rounded-md font-bold text-l w-fit items-center justify-center hover:bg-green-700">Create New Account</button>
        <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a page</span>for celebrity,brand or bussiness</span>
    </div>
</body>
</html>
